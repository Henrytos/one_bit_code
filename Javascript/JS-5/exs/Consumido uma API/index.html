<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisições POST com Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Finanças Pessoais</h1>
        <span class="status">
            <h2>Saldo:<span id="saldo"></span></h2>
            <h2>Situação:<span id="situation"></span></h2>
        </span>

    </header>
    <main>

        <form method="post" action="http://localhost:3000/finance">

            <label for="transaction">TRANSAÇÃO:</label>
            <input type="text" name="transaction" id="transaction">
            <label for="value">VALOR:</label>
            <input type="number" name="value" id="value">
            <input type="submit" value="Enviar">
        </form>
        <section>

        </section>
    </main>

</body>

</html>
